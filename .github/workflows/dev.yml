name: Dev workflow

on:
  schedule:
    - cron:  '5 1 * * 0' # At 021:05 on Sunday

  push:
    branches: [main, pre-release]
  pull_request:
    branches: [main, pre-release]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call-test-workflow:
    uses: GNS-Science/nshm-github-actions/.github/workflows/python-run-tests.yml@6f65697c21bc22b26860ae6431e860aceb60b51a
    with:
      operating-systems: "['ubuntu-latest', 'macos-latest', 'windows-latest']"
      python-versions: "['3.9']" #"['3.9', '3.10', '3.11']"
      delete-poetry-lock: true # ${{ github.event_name == 'schedule' }} # the scheduled build tests against newer dependencies
      fail-fast: false
    secrets: inherit
